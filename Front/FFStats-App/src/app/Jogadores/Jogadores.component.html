<H2>Jogadores</H2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Nick</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="jogadores && jogadores.length">
    <tr *ngFor="let item of jogadoresFiltrados">
      <th>{{item.jogadorId}}</th>
      <th>{{item.jogadorNome}}</th>
      <th>{{item.jogadorNick}}</th>
      <th>
        <button type="button" class="btn btn-success btn-sm mr-2">Visualizar</button>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </th>
    </tr>
  </tbody>
  <tfoot *ngIf="!jogadores.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhhum Jogador encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
