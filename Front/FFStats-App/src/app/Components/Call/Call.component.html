<app-Titulo [titulo]="'Call'" [iconclass]="'fa-solid fa-location-arrow'"></app-Titulo>
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class=" mr-5">
      <a href="#" type="button" class="btn btn-success d-flex">
        <i class=" fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Nova Call</b>
      </a>
    </div>
    <div class="flex-fill">
      <div class="input-group mb-2 ">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro: </div>
        </div>
        <input type="text" class="form-control" placeholder="Filtrar por Cidade" [(ngModel)]="filtroCall">
      </div>
    </div>
  </div>
  <div class="mt-3">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Call</th>
          <th>Mapa</th>
          <th>Qtde. Partidas</th>
          <th>Booyah</th>
          <th>Kills</th>
          <th>Melhor Jogador</th>
          <th>Ultima Vez</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody *ngIf="Calls && Calls.length">
        <tr *ngFor="let item of CallFiltrada">
          <th>{{item.id}}</th>
          <th>{{item.callCidade}}</th>
          <th>{{item.mapa.mapaNome}}</th>
          <th>30</th>
          <th>2</th>
          <th>30</th>
          <th>Vrt Bliminha</th>
          <th>07/06/2022</th>
          <th>
            <button type="button" class="btn btn-success btn-sm mr-2" tooltip="Ver">
              <i class=" fa fa-eye"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
              <i class=" fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
              <i class=" fa fa-trash"></i>
            </button>
          </th>
        </tr>
      </tbody>
      <tfoot *ngIf="!CallFiltrada.length">
        <tr>
          <td colspan="8" class="text-center">
            <h4>Nenhhuma call encontrada!</h4>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja realmente efetuar a exclusão?</p>
    <button type="button" class="btn btn-primary mr-3" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-danger" (click)="decline()" >Não</button>
  </div>
</ng-template>
