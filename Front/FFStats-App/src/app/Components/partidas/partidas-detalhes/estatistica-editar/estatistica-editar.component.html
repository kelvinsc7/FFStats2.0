<div class="card rounded shadow-sm mt-4" *ngIf="modo==='editar'">
  <div class="p-3">
    <div class="d-flex border-bottom">
      <h2 class="mr-auto">
        Estatisticas
      </h2>
      <h2>
        <i class="fa-solid fa-chart-column"></i>
      </h2>
    </div>
    <p>Clique em Estatisticas para adicionar e preencher novas Estatisticas</p>
    <div class="form-row p-1">
      <div [formGroup]="formEstatistica" class="col">
        <div formArrayName="estatisticas" *ngFor="let estatistica of estatisticas.controls; let i=index">
          <fieldset [formGroupName]="i" class="form-group">
            <legend class="d-flex justify-content-between capitalize">
              <button (click)="removerEstatistica(template ,i)" class="p-2 btn btn-sm btn-outline-warning mb-1 d-flex"
                tooltip="Excluir Estatisticas"
                [adaptivePosition]="false"
                >
              <i class="fa fa-window-close my-1"></i>
              <b class="ml-1 d-none d-sm-block">Excluir</b>
            </button>
          </legend>
          <div class="row">
            <div class="form-group col-md-9">
              <label>Jogador</label>
              <select aria-label="Jogador" class="form-control form-select" formControlName="jogadorId" >
                <option value="0" >Selecione o Jogador</option>
                <option *ngFor="let j of jogador" value={{j.id}}> {{j.jogadorNick}}</option> 
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>Kills</label>
              <input
                [ngClass]="cssValidator(estatisticas.get(i+'.kill'))"
               type="number" class="form-control" 
               formControlName="kill" 
               placeholder="0">
            </div>
            <div class="form-group col-md-3">
              <label>Morte</label>
              <input
              [ngClass]="cssValidator(estatisticas.get(i+'.morte'))"
              type="number" class="form-control" 
              formControlName="morte" 
              placeholder="0">
            </div>
            <div class="form-group col-md-3">
              <label>Assistencia</label>
              <input
              [ngClass]="cssValidator(estatisticas.get(i+'.assistencia'))"
              type="number" class="form-control" 
              formControlName="assistencia" 
              placeholder="0">
            </div>
            <div class="form-group col-md-3">
              <label>Dano</label>
              <input
              [ngClass]="cssValidator(estatisticas.get(i+'.dano'))"
              type="number" currencyMask class="form-control" 
              formControlName="dano" 
              placeholder="0">
            </div>
            <div class="form-group col-md-3">
              <label>Derrubados</label>
              <input
              [ngClass]="cssValidator(estatisticas.get(i+'.derrubado'))"
              type="number" class="form-control" 
              formControlName="derrubado" 
              placeholder="0">
            </div>
            <div class="form-group col-md-3">
              <label>Cura</label>
              <input
              [ngClass]="cssValidator(estatisticas.get(i+'.cura'))"
              type="number" class="form-control" 
              formControlName="cura" 
              placeholder="0">
            </div>
            <div class="form-group col-md-3">
              <label>Levantou</label>
              <input
              [ngClass]="cssValidator(estatisticas.get(i+'.levantados'))"
              type="number" class="form-control" 
              formControlName="levantados" 
              placeholder="0">
            </div>
            <div class="form-group col-md-3">
              <label>Ressucitou</label>
              <input
              [ngClass]="cssValidator(estatisticas.get(i+'.ressucitou'))"
              type="number" class="form-control" 
              formControlName="ressucitou" 
              placeholder="0">
            </div>
            <div class="form-group col-md-3">
              <label>Tempo</label>
              <input
              [ngClass]="cssValidator(estatisticas.get(i+'.tempo'))"
              type="text" class="form-control" 
              pattern="^([0-5][0-9]):([0-5][0-9])$"
              placeholder="00:00"
              formControlName="tempo" 
              (input)="onTempoInput($event)">
              <div *ngIf="e.tempo?.required" class="invalid-feedback"> Campo Obrigatório</div>
              <div *ngIf="e.tempo?.pattern" class="invalid-feedback"> Formato inválido</div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <button *ngIf="buttonAdicionarDisabled()"  (click)="adicionarEstatisticas()" class="d-flex btn btn-outline-primary">
    <i class="fa fa-plus-circle my-1"></i>
    <b class="ml-1">Estatistica</b>
  </button>
</div>
<div class="card-footer">
  <div class="d-flex">
    <button class="btn btn-outline-secondary mr-auto border">
      Cancelar Alteração
    </button>
    <button class="btn btn-success" [disabled]="!formEstatistica.valid" (click)="salvarEstatisticas()">
      Salvar Estatisticas
    </button>
  </div>
</div>
</div>
<br>
