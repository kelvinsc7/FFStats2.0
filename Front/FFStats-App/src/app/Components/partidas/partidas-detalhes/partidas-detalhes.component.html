<div class="card rounded shadow-md">
  <form [formGroup]="form">
     <div class="p-3">
       <div class="form-row">
         <div class="form-group col-md-6">
           <label><strong>Descrição</strong></label>
           <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': f.partidaDescricao.errors && f.partidaDescricao.touched}" formControlName="partidaDescricao" placeholder="Insira a descrição da partida">
           <div *ngIf="f.partidaDescricao.errors?.required" class="invalid-feedback"> Campo Obrigatório</div>
           <div *ngIf="f.partidaDescricao.errors?.minlength" class="invalid-feedback"> Minimo de 4 caracteres</div>
           <div *ngIf="f.partidaDescricao.errors?.maxlength" class="invalid-feedback"> Maximo de 20 Caracteres</div>
         </div>
         <div class="form-group col-md-3">
          <label><strong>Data:</strong></label>
          <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': f.partidaData.errors && f.partidaData.touched}" formControlName="partidaData"
                 bsDatepicker
                 value="{{partida.partidaData | DateTimeFormat}}"
                 [bsConfig]="bsConfig"
                 placeholder="Selecione a data">
          <div *ngIf="f.partidaData.errors?.required" class="invalid-feedback"> Campo Obrigatório</div>
          <div *ngIf="f.partidaData.errors?.minlength" class="invalid-feedback"> Minimo de 4 caracteres</div>
          <div *ngIf="f.partidaData.errors?.maxlength" class="invalid-feedback"> Maximo de 10 Caracteres</div>
        </div>
        <div class="form-group col-md-3">
          <label><strong>Posição</strong></label>
          <input type="number" class="form-control is-invalid" [ngClass]="{'is-invalid': f.posicao.errors && f.posicao.touched}" formControlName="posicao" placeholder="Insira a descrição da partida">
          <div *ngIf="f.posicao.errors?.required" class="invalid-feedback"> Campo Obrigatório</div>
          <div *ngIf="f.posicao.errors?.min" class="invalid-feedback"> Necessario valor entre 1 e 55</div>
          <div *ngIf="f.posicao.errors?.maxlength" class="invalid-feedback"> Necessario valor entre 1 e 55</div>
        </div>
       </div>
       <div class="form-row">
        <div class="form-group col-md-4">
          <label><strong>Treino</strong></label>
          <select type="multiselect" class="form-control form-select" formControlName="treinoId">
            <option value="0" >Selecione o Treino</option>
            <option *ngFor="let tre of treino" value={{tre.treinoId}}> {{tre.treinoDescricao}}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label><strong>Mapa</strong></label>
          <select type="multiselect" class="form-control form-select" formControlName="mapaId" >
            <option value="0">Selecione o Mapa</option>
            <option *ngFor="let map of mapas" value={{map.id}}> {{map.mapaNome}}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label><strong>Call</strong></label>
          <select type="multiselect" class="form-control form-select" formControlName="callId">
            <option value="0">Selecione a call</option>
            <option *ngFor="let c of calls" value={{c.id}}> {{c.callCidade}}</option>
          </select>
        </div>
       </div>
       <div class="form-row">

        <div class="form-group col-md-4">
         <label><strong>Modo:</strong></label>
         <select type="multiselect" class="form-control form-select" formControlName="modoId">
          <option value="0">Selecione o Modo</option>
          <option *ngFor="let m of modos" value={{m.id}}> {{m.modoDescricao}}</option>
        </select>
       </div>
       <div class="form-group col-md-4">
        <label><strong>Sub-Modo:</strong></label>
        <select type="multiselect" class="form-control form-select" formControlName="submodoId">
          <option value="0">Selecione o Sub-Modo</option>
          <option *ngFor="let sm of smodos" value={{sm.submodoId}}> {{sm.submodoDescricao}}</option>
        </select>
      </div>
      </div>
     </div>
     <div class="card-footer">
       <div class="d-flex">
         <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
           Cancelar Alteração
         </button>
         <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">
           <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
           Salvar Evento
         </button>
       </div>
     </div>
   </form>
</div>
