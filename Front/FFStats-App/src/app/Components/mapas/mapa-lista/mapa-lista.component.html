<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class=" mr-5">
      <a routerLink="/mapas/detalhes" type="button" class="btn btn-success d-flex">
        <i class=" fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo Mapa</b>
      </a>
    </div>
    <div class="flex-fill">
      <div class="input-group mb-2 ">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro: </div>
        </div>
        <input type="text" class="form-control" placeholder="Filtrar por Mapa" [(ngModel)]="filtromapa">
      </div>
    </div>
  </div>
  <div class="mt-3">
    <table class="table table-striped table-light text-center table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="d-none d-md-table-cell">#</th>
          <th>Mapa</th>
          <th>Cidades</th>
          <th>Qtde. Partidas</th>
          <th>Booyah</th>
          <th class="d-none d-md-table-cell">Kills</th>
          <th class="d-none d-md-table-cell">Melhor Jogador</th>
          <th class="d-none d-md-table-cell">Maior Call</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody *ngIf="mapas && mapas.length">
        <tr *ngFor="let item of mapaFiltrada; let i = index"  (click)="detalheMapas(item.id)" style="cursor: pointer;">
          <th class="d-none d-md-table-cell">{{item.id}}</th>
          <th>{{item.mapaNome}}</th>
          <th>
            <b *ngFor="let c of item.calls">
              | {{c.callCidade}} |
            </b>
          </th>
          <th>{{qtdePardida[item.id]}}</th>
          <th>{{booyahh[item.id]}}</th>
          <th class="d-none d-md-table-cell">530</th>
          <th class="d-none d-md-table-cell">Vrt Bliminha</th>
          <th class="d-none d-md-table-cell">Brasilia</th>
          <th>
            <button type="button" class="btn btn-danger btn-md" tooltip="Excluir" (click)="openModal(template)">
              <i class=" fa fa-trash"></i>
            </button>
          </th>
        </tr>
      </tbody>
      <tfoot *ngIf="!mapaFiltrada.length">
        <tr>
          <td colspan="9" class="text-center">
            <h4>Nenhum mapa encontrada!</h4>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja realmente efetuar a exclusão?</p>
    <button type="button" class="btn btn-primary mr-3" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-danger" (click)="decline()" >Não</button>
  </div>
</ng-template>
